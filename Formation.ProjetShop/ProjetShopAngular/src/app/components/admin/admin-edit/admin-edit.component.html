<div class="form-group">
  <label for="id">id:</label>
  <input id="id" class="form-control" [(ngModel)]="admin.id" readonly />
</div>
<div class="form-group">
  <label for="nom">nom d'utilisateur:</label>
  <input id="nom" class="form-control" [(ngModel)]="admin.username" />
</div>

<div class="form-group">
  <button class="btn btn-outline-success" (click)="save()">enregistrer</button>
  <a
    routerLink="/admin"
    routerLinkActive="active"
    class="btn btn-outline-warning"
    >annuler</a
  >
</div>
