<div class="container mb-5 mt-5">
    <table class="table table-dark">
        <thead class="thead-dark">
            <tr>
                <th>ID:</th>
                <th>Categorie:</th>
                <th>Nom:</th>
                <th>Description:</th>
                <th>Prix:</th>
                <th>Note:</th>
                <th>Stock:</th>
                <th></th>
            </tr>
        </thead>
        <tbody class="tbody-dark">
            <tr *ngFor="let article of obsArticle | async" [ngClass]="{
                    'low-stock':article.stock == 0,
                    'empty-stock':article.stock == 0
                }">
                <td>{{article.id}}</td>
                <td>{{article.categorie}}</td>
                <td>{{article.nom}}</td>
                <td>{{article.description}}</td>
                <td>{{article.prix}} â‚¬</td>
                <td>{{article.note}}</td>
                <td>{{article.stock}}</td>
                <td>
                    <div class="button-td btn-group-vertical text-center ">
                        <button routerLink="/article-edit/{{ article.id }}" routerLink="active" class="btn btn-light">
                            <i class="fas fa-edit "></i>
                        </button>
                        <button (click)="delete(article.id!)" class="btn btn-light">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="text-center mt-3">
        <button class="btn btn-dark" routerLink="/article-add/" routerLinkActive="router-link-active">
            <h3>Ajouter
                Article</h3>
        </button>
    </div>
</div>
