<div class="container mt-5 mb-5">
    <div class="card">
        <div class="row g-0">
            <div class="col-md-6 border-end">
                <div class="d-flex flex-column justify-content-center">
                    <div class="main_image"> <img src="https://dummyimage.com/640x360/c4c4c4/fff"
                            id="main_product_image" width="350"> </div>
                    <div class="thumbnail_images">
                        <ul id="thumbnail">
                            <li><img onclick="changeImage(this)" src="https://dummyimage.com/640x360/c4c4c4/fff"
                                    width="70"></li>
                            <li><img onclick="changeImage(this)" src="https://dummyimage.com/640x360/c4c4c4/fff"
                                    width="70"></li>
                            <li><img onclick="changeImage(this)" src="https://dummyimage.com/640x360/c4c4c4/fff"
                                    width="70"></li>
                            <li><img onclick="changeImage(this)" src="https://dummyimage.com/640x360/c4c4c4/fff"
                                    width="70"></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="p-3 right-side">
                    <div class="d-flex justify-content-between align-items-center" (click)="addPanier(article)">
                        <h3>{{article.nom}}</h3>
                        <div style="cursor: pointer;">
                            <span class="heart">
                                <i class="fas fa-shopping-cart ">

                                </i>
                            </span>
                        </div>
                    </div>
                    <div class="mt-2 pr-3 content">
                        <p>{{article.description}}</p>
                    </div>
                    <h3>â‚¬{{article.prix}}</h3>
                    <br>
                    <div class="ratings d-flex flex-row align-items-center">
                        <label class="rating-label"><strong>Note:</strong>
                            <input class="rating" max="5" step="0.5" style="--value:{{article.note}}" type="range"
                                readonly>
                        </label>
                    </div>
                    <div class="mt-4"> <span class="fw-bold">Categories/Tag :</span></div>
                    <div class="mt-3">
                        <ul class="row">
                            <li class="col-2 btn btn-dark">{{article.categorie}}</li>
                        </ul>
                    </div>
                </div>

                <div id="transaction-buttons" class="buttons d-flex flex-row mt-5 gap-3 ">
                    <button class="btn btn-outline-dark">Acheter</button>
                    <button class="btn btn-dark">Ajouter au Panier</button>
                </div>
            </div>
        </div>
        <hr>
        <div>
            <app-avis-add></app-avis-add>
            <hr>
            <app-avis-list></app-avis-list>
        </div>

    </div>
</div>
