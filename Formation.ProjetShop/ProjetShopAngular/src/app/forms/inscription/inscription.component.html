<fieldset>
  <form (ngSubmit)="submit()" [formGroup]="form">
    <section class="h-100 h-custom bg-dark">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-8 col-xl-6">
            <div class="card rounded-3">
              <div class="card-body p-4 p-md-5">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4 text-black">Inscription</p>
                <div class="form-group">

                  <label for="prenom">
                    <h4>Prenom:</h4>
                  </label>
                  <input id="prenom" class="form-control" formControlName="prenomCtrl" />
                  <label for="nom">
                    <h4>Nom:</h4>
                  </label>
                  <input id="nom" class="form-control" formControlName="nomCtrl" />
                  <label for="email">
                    <h4>Email:</h4>
                  </label>
                  <input id="email" type="email" class="form-control" formControlName="mailCtrl" />
                  <label for="login">
                    <h4>Login:</h4>
                  </label>
                  <input id="login" class="form-control" formControlName="loginCtrl" />
                  <div class="alert alert-danger" *ngIf="form.get('loginCtrl')?.hasError('notUnique')">
                    Login deja utilis√©
                  </div>
                </div>
                <ng-container formGroupName="passwordGroup">
                  <div class="form-group">
                    <label for="password">
                      <h4>Mot de Passe:</h4>
                    </label>
                    <input class="form-control" id="password" formControlName="passwordCtrl" />
                    <div class="alert alert-danger"
                      *ngIf="form.get('passwordGroup.passwordCtrl')?.dirty &&form.get('passwordGroup.passwordCtrl')?.invalid">
                      Mot de passe invalide
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="confirmation">
                      <h4>Confirmez le Mot de Passe:</h4>
                    </label>
                    <input type="password" id="confirmation" class="form-control" formControlName="confirmCtrl" />
                    <br>
                    <div class="alert alert-danger"
                      *ngIf="form.get('passwordGroup')?.dirty && form.get('passwordGroup')?.invalid">
                      Ne correspond pas au mot de passe
                    </div>
                  </div>
                </ng-container>
                <div class="form-group" style="text-align: center;">
                  <button type="submit" class="btn btn-outline-dark" style="margin-right: 20px;"
                    [disabled]="form.invalid">
                    S'inscrire
                  </button>
                  <a routerLink="/" routerLinkActive="active" class="btn btn-outline-dark">Annuler</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </form>
</fieldset>
