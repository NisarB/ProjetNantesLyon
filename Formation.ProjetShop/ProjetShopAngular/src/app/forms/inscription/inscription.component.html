<div>
    <form (ngSubmit)="submit(signForm)" #signForm="ngForm">
        <div>
            <label for="login">Login : </label>
            <input type="text" name="login" placeholder="login" ngModel #loginCtrl="ngModel">
        </div>
        <div>
            <label for="password">Password : </label>
            <input type="password" name="password" ngModel #passwordCtrl="ngModel">
        </div>
        <div>
            <label for="cpassword">Confirm Password : </label>
            <input type="password" name="cpassword" ngModel #cpasswordCtrl="ngModel">
        </div>
        <div class="text-center">
            <input type="submit" value="Sign Up">
        </div>
    </form>
</div>
