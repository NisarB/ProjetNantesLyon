<section class="h-100 h-custom bg-dark ">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-8 col-xl-6">
        <div class="card rounded-3">
          <div class="card-body py-5 h-100">
            <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4 text-black">Login</p>
            <div class="container">
              <div class="alert alert-danger" *ngIf="authError">
                Nom d'utilisateur ou Mot de passe invalide
              </div>
              <div class="alert alert-success" *ngIf="signed">
                Inscrit avec Succ√®s
              </div>
              <form (ngSubmit)="submit()" #form="ngForm">
                <div class="form-group">
                  <label>
                    <h4>Login:</h4>
                  </label>
                  <input id="login" name="login" class="form-control" [(ngModel)]="username" required
                    #loginCtrl="ngModel" />
                </div>
                <div class="form-group mt-4">
                  <label>
                    <h4> Mot de Passe:</h4>
                  </label>
                  <input type="password" name="password" class="form-control" [(ngModel)]="password"
                    #passwordCtrl="ngModel" required />
                </div>
                <div class="form-group mt-5" style="text-align: center;">
                  <button type="submit" class="btn btn-outline-dark" style="margin-right: 20px;"
                    [disabled]="form.invalid">
                    Connexion
                  </button>
                  <a routerLink="/" routerLinkActive="active" class="btn btn-outline-dark">Annuler</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
